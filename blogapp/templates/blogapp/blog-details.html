{% extends "base.html" %}
{% load static %}


{% block title %} Blog detayı {% endblock %}


{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-3">
            {% include 'blogapp/partials/_categories.html' %}
        </div>
        <div class="col-9">
            <hr color="blue" size="10">

            <div class="card mb-3" style="max-width: 900px">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'img/'|add:blog.image %}" class="img-fluid rounded-start" alt="png yüklenemedi" width="230">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title">
                                {{ blog.title }}
                            </h3>
                            <p class="card-text">{{ blog.description }}</p>
                            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
